<!DOCTYPE html>
<html lang="en">
<head>
    <script type = "text/javascript">
        function ask(){
            var arr = new Array("images/download.jpg","images/images.jpg","images/mickey1.jpg");
            var choice = prompt("Enter 1. GOT1 \n 2. GOT2 \n 3. Mickey");
            if(choice.match(/[1-3]/)!=choice){
                alert("Sorry");
            }
            else{
                changeImage(arr[parseInt(choice-1)]);
            }
        }
        function changeImage(image){

            parent.content.location.href=image;
        }
        
    </script>
</head>
<body onload="ask()">
    <button onclick="ask()">Click</button>
    
</body>
</html>
