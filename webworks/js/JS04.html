<!DOCTYPE html>
<html lang="en">
<head>
  <script>
      function sum(){
        sumnum=0;
        do{
        num= parseInt(prompt("Enter The number"));
        if(num==0){
            document.write("<h1>The sum of the numbers is  "+sumnum);
        }
        else{
            sumnum+=num;
        }
        
        }while(num!=0)
      }
  
  </script>
</head>
<body>
        <button onclick="sum()">Click Mee!!!!!</button>
</body>
</html>
