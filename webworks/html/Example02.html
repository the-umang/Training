<!DOCTYPE html>
<html lang="en">
<head>

    <title>Working with tables</title>
    
</head>
<link rel="stylesheet" href="./Sample.css">
<body>
        <h1>Working with tables</h1>
        <table border="3" style="color: blue" width="90%" cellpadding="3" cellspacing="4">
            <tr>
                <td>Sunday</td>
                <td>Monday</td>
                <td>Tuesday</td>
                <td>Wednesday</td>
            </tr>
            <tr>
                <td rowspan="2">two</td>
                <td colspan="2" align="center">two</td>
                <td>two</td>
            </tr>
            <tr>
                
                <td>three</td>
                <td>three</td>
                <td>three</td>
            </tr>
        </table>
</body>
</html>
